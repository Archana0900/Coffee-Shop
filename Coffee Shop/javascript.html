<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <p id="output"> Deafault text</p>
    <input id="city">
    <button onclick="update_user()">Submit</button>
    <script type="text/javascript">
        function show_temp() {
            document.getElementById("output").style.color = "red";
            document.getElementById("output").style.fontsize = "20px";
            city = document.getElementById("city").value;

            httpRequest = new XMLHttpRequest();
            url = "https://api.weatherbit.io/v2.0/current?city=" + city + "&key=2c42fba508e3418c8c1ccf305f99f3ae";

            httpRequest.open("Get", url);
            httpRequest.send();

            httpRequest.onreadystatechange = function() {
                if (this.readystate == 4 && this.status == 200) {
                    user_data = JSON.parse(this.responseText);
                    document.getElementById("output").innerHTML = user_data.data[0].temp;
                }
            }
        }
    </script>

</body>

</html>
